<!DOCTYPE html>
<html lang='zh-Hans'>
  <head>
    <meta charset='utf-8'>
  
  </head>
  <body>
    <p> hi </p>
    <script>

      class Event{
        constructor(){
          this.events = {};
        };

        on(name, fn){
          let fns = this.events[name] || [];
          fns.push(fn);
          this.events[name] = fns;
          console.log('added', this.events[name][0]);
          return this; // check

        };

        emit(name, ...params){
          if(!this.events[name]){
            console.log('no referece in dictionary');
            return;
          } else {
            this.events[name].forEach(fn => fn(...params));
            return this;
          }
          
        };

        off(name, fn){
          if(!this.events[name]){
            console.log("no event registered");
            return;
          } else {
            if(fn){
              this.events[name].splice(this.events[name].indexOf(fn), 1);
            } else {
              this.events[name] = [];
            }
          }
        }

      }

      const event1 = new Event();
      event1.on('hi', (a,b)=>console.log(a,b));
      event1.on('hi', (c)=>console.log('second fn', c));
      event1.emit('hi', 'hi', 'herer');
      event1.off('hi', (c)=>console.log('second fn', c));
      event1.emit('hi', 'a', 'b');









      

    </script>
  </body>
</html>
